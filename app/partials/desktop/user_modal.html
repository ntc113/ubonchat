<div class="user_modal_wrap" my-modal-position>

  <a class="modal-close-button" ng-click="$close()"><i></i></a>

  <div class="modal-body">

    <div class="user_modal_photo_profile_wrap">

      <a href="" class="user_modal_image_wrap pull-left" >
        <img ng-show ="userInfo.avatarSmall > 0"
          class="user_modal_image" src = "{{userInfo.avatarSmall}}"
          thumb="userPhoto"
        />
        <span ng-show ="userInfo.avatarSmall == 0"></span>
      </a>

      <div class="user_modal_info_wrap clearfix">
        <h4 class="user_modal_header" ng-bind="userInfo.fullname"></h4>
        <p class="user_modal_status" ng-if="userInfo.statusMessage"></p>

        <div class="user_modal_actions_wrap clearfix">
          <button class="btn btn-primary user_modal_main_btn" ng-click="goToHistory(userInfo.userId)" my-i18n="user_modal_send_message"></button>
          <button class="btn btn-primary user_modal_main_btn pull-right" ng-click="importContact(userInfo.userId)" my-i18n="user_modal_add_contact"></button>

        </div>
      </div>

    </div>

    <div class="modal_section" ng-if="userInfo.phonenumber">
      <h3 class="modal_section_header" my-i18n="user_modal_info"></h3>
      <div class="modal_section_body">

        <dl>
          <dt><my-i18n msgid="user_modal_phone"></my-i18n>:</dt>
          <dd ng-bind="userInfo.phonenumber"></dd>
        </dl>

      </div>
    </div>

    <!-- <div class="modal_section">
      <h3 class="modal_section_header" my-i18n="user_modal_settings"></h3>
      <div class="modal_section_body">

        <div class="tg_form_group">
          <a class="tg_checkbox" ng-click="settings.notifications = !settings.notifications" ng-class="settings.notifications ? 'tg_checkbox_on' : ''">
            <span class="icon icon-checkbox-outer"><i class="icon-checkbox-inner"></i></span>
            <span class="tg_checkbox_label" my-i18n="user_modal_notifications"></span>
          </a>
        </div>
      </div>
    </div> -->

  </div>

</div>
